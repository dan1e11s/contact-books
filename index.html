<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./image/contact.png" alt="" width="50px" height="50px" />
          Contact Book
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="home-btn">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Create new contact</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              id="search-inp"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- container start -->
    <div class="container"></div>
    <!-- container end -->

    <!-- modal start -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">New contact</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body" style="text-align: center">
            <input
              class="form-control me-2"
              type="text"
              placeholder="Name"
              id="name-inp"
            /><br />
            <input
              class="form-control me-2"
              type="text"
              placeholder="Surname"
              id="surname-inp"
            /><br />
            <input
              class="form-control me-2"
              type="tel"
              placeholder="Phone number"
              id="number-inp"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="add-btn"
            >
              ADD CONTACT
            </button>
            <button
              type="button"
              class="btn btn-success save-changes-btn"
              data-bs-dismiss="modal"
            >
              SAVE CHANGES
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->

    <!-- pagination block start -->
    <div class="d-flex w-100 justify-content-center pagination-block">
      <a class="btn btn-dark m-1" href="#" aria-label="Previous" id="prev-page">
        <span aria-hidden="true">&laquo;</span>
      </a>
      <a class="btn btn-dark m-1" href="#" aria-label="Next" id="next-page">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </div>
    <!-- pagination block end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
